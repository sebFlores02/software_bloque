<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="vh-100" style="background-color: #072E62;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img style="object-fit: cover; height:730px;" src="./images/imagen_lab6.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">

                      <form>

                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img style="width: 230px;" src="./images/logopng.png" />
                        </div>

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        <div class="pt-1 mb-4">
                            <button id="boton-psw" class="btn btn-primary btn-lg btn-block" type="button">View Passwords</button>
                          </div>

                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example17">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input id="password" type="password" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Password</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input id="confirmacion_password" type="password" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example27">Confirm Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                          <button id="boton-lgn" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>

                        <div class="alert">
                            <p id="alert_text"></p>
                        </div>

                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script
